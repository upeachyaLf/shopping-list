<div class="row">
  <div class="col-md-10">
    <app-shopping-list-edit
      (itemAdded)="addToShoppingList($event)"
    ></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <li
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let item of ingredents; let i = index"
        (click)="onListClick(i)"
      >
        {{ item.name }} ({{ item.amount }})
      </li>
    </ul>
  </div>
</div>
