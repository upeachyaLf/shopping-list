<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input type="number" i="amount" class="form-control" #amountInput />
        </div>
      </div>
      <button class="btn btn-success mr-2" type="submit" (click)="onAddClick()">
        Add
      </button>
      <button class="btn btn-danger mr-2" type="button">Delete</button>
      <button class="btn btn-primary" type="button">Clear</button>
    </form>
  </div>
</div>
