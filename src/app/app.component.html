<app-header
  (linkSelected)="onLinkSelected($event)"
  [activeLink]="selectedLink"
></app-header>
<div class="container mt-3 mb-3">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedLink === 'recipe'"></app-recipes>
      <app-shopping-list
        *ngIf="selectedLink === 'shopping-list'"
      ></app-shopping-list>
    </div>
  </div>
</div>
