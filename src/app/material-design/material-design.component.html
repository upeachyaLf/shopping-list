<mat-grid-list cols="2" rowHeight="2:3" gutterSize="10px">
  <mat-grid-tile colspan="1"
    ><app-card
      [cardData]="cardData"
      (onLike)="handleLike()"
      (onShare)="handleShare()"
    ></app-card
  ></mat-grid-tile>
  <mat-grid-tile>
    <ul>
      <li>
        <app-checkbox
          [label]="'Liked'"
          (onChange)="handleLike()"
          [checked]="cardData.liked"
        ></app-checkbox>
      </li>
      <li>
        <app-checkbox
          [label]="'Shared'"
          (onChange)="handleShare()"
          [checked]="cardData.shared"
        ></app-checkbox>
      </li>
    </ul>
  </mat-grid-tile>
</mat-grid-list>
