<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<div *ngFor="let item of recipes" class="row mt-2">
  <div class="col-xs-12">
    <app-recipe-item
      [recipe]="item"
      (click)="onRecipeItemClick(item)"
    ></app-recipe-item>
  </div>
</div>
