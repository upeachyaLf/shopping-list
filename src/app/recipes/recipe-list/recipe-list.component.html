<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<div *ngFor="let item of recipes" class="row mt-2">
  <div class="col-xs-12">
    <div class="list-group-item clearfix">
      <div class="row">
        <div class="col-7">
          <h4 class="list-group-item-headin">{{ item.name }}</h4>
          <p class="list-group-item-text">{{ item.description }}</p>
        </div>
        <div class="col-5">
          <img
            style="max-width: 100%;"
            [src]="item.imagePath"
            class="img-responsive"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<app-recipe-item></app-recipe-item>
